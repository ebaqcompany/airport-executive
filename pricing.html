  <div class="w-embed w-script"><!--  Your HTML elements with custom attributes  -->
    <div id="fromLocation" data-input-field="from" data-value="StartLocation"></div>
    <div id="toLocation" data-input-field="to" data-value="EndLocation"></div>
    <button id="submit">Calculate Route</button>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <!--  Your JavaScript to handle the map and routing  -->
    <script>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      center: {lat: -34.397, lng: 150.644}
    });
    var directionsService = new google.maps.DirectionsService();
    var directionsRenderer = new google.maps.DirectionsRenderer();
    directionsRenderer.setMap(map);
    document.getElementById('submit').addEventListener('click', function() {
      calculateAndDisplayRoute(directionsService, directionsRenderer);
    });
  }
  function calculateAndDisplayRoute(directionsService, directionsRenderer) {
    var startElement = document.querySelector('[data-input-field="from"]');
    var endElement = document.querySelector('[data-input-field="to"]');
    var start = startElement.getAttribute('data-value');
    var end = endElement.getAttribute('data-value');
    directionsService.route({
      origin: start,
      destination: end,
      travelMode: 'DRIVING'
    }, function(response, status) {
      if (status === 'OK') {
        directionsRenderer.setDirections(response);
      } else {
        window.alert('Directions request failed due to ' + status);
      }
    });
  }
</script>
