  <script src="https://js.stripe.com/v3/"></script>
  <script>
function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
}
async function calculateDistance(from, to) {
    return new Promise((resolve, reject) => {
        const directionsService = new google.maps.DirectionsService();
        directionsService.route({
            origin: from,
            destination: to,
            travelMode: 'DRIVING',
        }, function(response, status) {
            if (status === 'OK') {
                const distanceMeters = response.routes[0].legs[0].distance.value;
                const distanceMiles = distanceMeters / 1609.34; // Convert meters to miles
                resolve(distanceMiles);
            } else {
                console.error('Directions request failed due to ' + status);
                reject(new Error('Error calculating distance'));
            }
        });
    });
}
const prices = {
    'first-class-xl': { perMile: 9.50, flatFee: 100 },
    'first-class-saloon': { perMile: 7.5, flatFee: 75 },
    'business-class-xl': { perMile: 7.00, flatFee: 50 },
    'business-class-saloon': { perMile: 5.20, flatFee: 45 },
    'economy-saloon': { perMile: 3.90, flatFee: 20 },
    'economy-estate': { perMile: 4.20, flatFee: 23 },
    'economy-mpv': { perMile: 5.10, flatFee: 28 },
    'economy-xl': { perMile: 5.20, flatFee: 30 }
};
// Store for all calculated prices
let allPrices = {};
function calculatePrice(vehicleId, distanceMiles) {
    const M7 = 0.3; // 30% discount for distances over 50 miles
    const priceDetails = prices[vehicleId];
    let price;
    if (distanceMiles < 5) {
        price = priceDetails.flatFee;
    } else if (distanceMiles < 50) {
        price = distanceMiles * priceDetails.perMile;
    } else {
        price = (distanceMiles * priceDetails.perMile) * (1 - M7);
    }
    return Math.floor(price * 100) / 100;
}
async function calculateAndDisplayPricesForAllClasses() {
    const from = getURLParameter('from');
    const to = getURLParameter('to');
    if (!from || !to) {
        console.error('Required fields are missing');
        return;
    }
    try {
        const distanceMiles = await calculateDistance(from, to);
        document.getElementsByName('total-distance')[0].value = distanceMiles.toFixed(2);
        const vehicleClassIds = Object.keys(prices);
        vehicleClassIds.forEach(vehicleClassId => {
            const price = calculatePrice(vehicleClassId, distanceMiles);
            allPrices[vehicleClassId] = price;
            const priceDisplayElements = document.querySelectorAll(`[data-vehicle-class='${vehicleClassId}']`);
            priceDisplayElements.forEach(element => {
                element.innerText = `Price: Â£${price.toFixed(2)}`;
            });
        });
        updateTotalPriceBasedOnSelection();
    } catch (error) {
        console.error(error.message);
    }
}
function updateTotalPriceBasedOnSelection() {
    const selectedVehicleClass = document.querySelector('input[name="vehicle-class"]:checked')?.id;
    if (selectedVehicleClass) {
        const selectedPrice = allPrices[selectedVehicleClass];
        // Convert the price to cents for Stripe and ensure it's an integer
        const priceForStripe = Math.round(selectedPrice * 100);
        document.getElementsByName('total-price')[0].value = priceForStripe.toString();
    }
}
document.addEventListener('DOMContentLoaded', function() {
    calculateAndDisplayPricesForAllClasses();
    document.querySelectorAll('input[name="vehicle-class"]').forEach(input => {
        input.addEventListener('change', updateTotalPriceBasedOnSelection);
    });
});
</script>

  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitButton = document.getElementById('submit-now'); // Ensure this matches your button's ID
            submitButton.addEventListener('click', async (e) => {
                e.preventDefault(); // Prevent default form submission
                const totalPriceElement = document.querySelector('input[name="total-price"]');
                if (!totalPriceElement.value) {
                    alert('Please enter a total price.');
                    return;
                }
                const totalPrice = totalPriceElement.value;
                submitButton.disabled = true;
                submitButton.innerText = 'Processing...';
                try {
                    const response = await fetch('https://eclectic-crumble-55f1d9.netlify.app/.netlify/functions/create-stripe-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ amount: totalPrice }),
                    });
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    const data = await response.json();
                    if (!data.sessionId) {
                        throw new Error('Session ID not received.');
                    }
                    const stripe = Stripe('pk_live_51Ow4k1AoA83TO9ckmnM3LlRt5Q1L0L3UGw55rfgt94XsA9etQFbwJjYS00GtoGcRSIJQ8YUxFYJV51RTsaIwTW2700QXhaDBZ6'); // Replace with your actual Stripe publishable key
                    await stripe.redirectToCheckout({ sessionId: data.sessionId });
                } catch (error) {
                    console.error('Error:', error);
                    alert('Payment processing failed. Please check the console for details.');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerText = 'Submit';
                }
            });
        });
    </script>
